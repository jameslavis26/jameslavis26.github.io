<!DOCTYPE html>
<html>
    <head>
        <link href = "resources/css/style.css" rel="stylesheet" type = "text/css">
    </head>
    <body>
        <!--The header contains the logo and the nav elements-->
        <header>
            <img src = "resources/media/images/img-tea-cozy-logo.webp" id = "logo"/>
            <nav>
                <ul>
                    <li><a href = "#mission">Mission</a></li>
                    <li><a href = "#featured">Featured Tea</a></li>
                    <li><a href = "#locations">Locations</a></li>
                </ul>
            </nav>
        </header>
        <!--The main will contain the mission statement section, the tea of the month section and the locations section-->
        <main>
            <section id = "mission">
                <div class = "statement">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </section>
            <section id = "featured">
                <div id = "title">
                    <h2>Tea of the Month</h2>
                    <h3>What's Steeping at The Tea Cozy?</h3>
                </div>
                <div id = "figures">
                <figure class = "featuredItem">
                    <img src = "resources/media/images/img-berryblitz.webp"/>
                    <figcaption>Fall Berry Blitz Tea</figcaption>
                </figure>
                <figure class = "featuredItem">
                    <img src = "resources/media/images/img-spiced-rum.webp"/>
                    <figcaption>Spiced Rum Tea</figcaption>
                </figure>
                <figure class = "featuredItem">
                    <img src = "resources/media/images/img-donut.webp"/>
                    <figcaption>Seasonal Donuts</figcaption>
                </figure>
                <figure class = "featuredItem">
                    <img src = "resources/media/images/img-donut.webp"/>
                    <figcaption>Myrtle Ave Tea</figcaption>
                </figure>
                <figure class = "featuredItem">
                    <img src = "resources/media/images/img-bedford-bizarre.webp"/>
                    <figcaption>Bedford Bizarre Tea</figcaption>
                </figure>
            </div>
            </section>
            <section id = "locations">   
            </section>
        </main>
        <!-- Footer will ocntain the contact details section and the copyright section-->
        <footer></footer>
    </body>
</html>
